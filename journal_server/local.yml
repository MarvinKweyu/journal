services:
  web:
    build: .
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    networks:
      - proxynet

  db:
    image: postgres:12-bullseye
    networks:
      - proxynet
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=journal_admin
      - POSTGRES_PASSWORD=journal_admin
      - POSTGRES_DB=journal_admin
    restart: "on-failure"

networks:
  proxynet:
    name: journal_project

volumes:
  postgres_data: